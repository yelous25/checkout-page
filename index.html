<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/devchallenges.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1 class="main-title title">Checkout</h1>
      </header>

      <main class="main container">
        <form
          action="http://localhost:1234"
          method="post"
          class="form"
        >
          <div>
            <section class="contact-info">
              <h2 class="title">Contact information</h2>
              <div class="custom-field">
                <label for="email">E-mail</label>
                <div>
                  <i class="material-symbols-rounded">mail</i>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email..."
                    required
                  />
                </div>
              </div>

              <div class="custom-field">
                <label for="phone">Phone</label>
                <div>
                  <i class="material-symbols-rounded">call</i>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Enter your phone..."
                    required
                  />
                </div>
              </div>
            </section>

            <section class="shipping-address">
              <h2 class="title">Shipping address</h2>

              <div class="custom-field">
                <label for="fullname">Full name</label>
                <div>
                  <i class="material-symbols-rounded">account_circle</i>
                  <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    placeholder="Your fullname.."
                    required
                  />
                </div>
              </div>

              <div class="custom-field">
                <label for="address">Address</label>
                <div>
                  <i class="material-symbols-rounded">home</i>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Your address.."
                    required
                  />
                </div>
              </div>

              <div class="custom-field">
                <label for="city">City</label>
                <div>
                  <i class="material-symbols-rounded">location_city</i>
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="Your city.."
                    required
                  />
                </div>
              </div>

              <div class="custom-field custom-select">
                <label for="country">Country</label>
                <div>
                  <i class="material-symbols-rounded">public</i>
                  <select
                    name="country"
                    id="country"
                    placeholder="Your country.."
                    required
                  >
                    <option value="" disabled selected hidden>Your country..</option>
                    <option value="mali">Mali</option>
                    <option value="burkina">Burkina</option>
                    <option value="guinee">Guinee</option>
                  </select>
                  <i class="material-symbols-rounded arrow-down">keyboard_arrow_down</i>
                </div>
              </div>

              <div class="custom-field">
                <label for="postal-code">Postal code</label>
                <div>
                  <i class="material-symbols-rounded">markunread_mailbox</i>
                  <input
                    type="text"
                    name="postal-code"
                    id="postal-code"
                    placeholder="Your postal code.."
                    required
                  />
                </div>
              </div>

              <label for="saving-for-next">
                <span class="box"></span>
                <span class="material-symbols-rounded check"> check </span>
                <span>Save this information for next time</span>
                <input
                  type="checkbox"
                  name="savingForNext"
                  id="saving-for-next"
                />
              </label>

              <button
                type="submit"
                class="submit"
              >
                <span>Continue</span>
              </button>
            </section>
          </div>
          <section class="articles">
            <div class="article">
              <figure>
                <img
                  src="/assets/photo1.png"
                  alt="Vintage backbag"
                />
              </figure>
              <div class="infos">
                <h3 class="title name">Vintage Backbag</h3>
                <span class="price"><strong>$54.99</strong><em>$94.99</em></span>
                <div class="custom-field quantity">
                  <button
                    type="button"
                    onclick="decrement('#article-1')"
                  >
                    <i class="material-symbols-rounded remove">remove</i>
                  </button>
                  <input
                    type="number"
                    name="article-1"
                    id="article-1"
                    value="1"
                    min="1"
                  />
                  <button
                    type="button"
                    onclick="increment('#article-1')"
                  >
                    <i class="material-symbols-rounded add">add</i>
                  </button>
                </div>
              </div>
            </div>
            <div class="article">
              <figure>
                <img
                  src="/assets/photo2.png"
                  alt="Levi shoes"
                />
              </figure>
              <div class="infos">
                <h3 class="title name">Levi Shoes</h3>
                <span class="price"><strong>$74.99</strong><em>$124.99</em></span>
                <div class="custom-field quantity">
                  <button
                    type="button"
                    onclick="decrement('#article-2')"
                  >
                    <i class="material-symbols-rounded remove">remove</i>
                  </button>
                  <input
                    type="number"
                    name="article-2"
                    id="article-2"
                    value="1"
                    min="1"
                  />
                  <button
                    type="button"
                    onclick="increment('#article-2')"
                  >
                    <i class="material-symbols-rounded add">add</i>
                  </button>
                </div>
              </div>
            </div>
            <div class="shipping">
              <span class="title">Shipping</span>
              <span class="cout">$19</span>
            </div>
            <div class="total">
              <span class="title">Total</span>
              <span class="cout">$148.98</span>
            </div>
          </section>
        </form>
      </main>

      <footer class="footer">created by <strong class="username">Yelous</strong> - devChallenges.io</footer>
    </div>

    <script
      type="module"
      src="/main.js"
    ></script>
  </body>
</html>
